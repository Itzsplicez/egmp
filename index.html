<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eaglercraft Marketplace</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #232323;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    #loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #232323;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 2;
    }

    #mojang-logo {
      width: 688px;
      height: auto;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #loading-text {
      font-size: 1.2rem;
      transition: all 0.5s ease;
      color: white;
    }

    .animated-text {
      transform: translateY(-20px);
      font-size: 1.6rem;
      color: white;
    }

    #game-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 1;
    }

    #iframe-fade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 1;
      z-index: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <img id="mojang-logo" src="resources/Mojang.jpg" alt="Mojang Logo" />
    <div id="loading-text">Loading... 0%</div>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop preload="auto">
    <source src="resources/song.mp3" type="audio/mpeg" />
  </audio>

  <!-- Game Content -->
  <iframe id="game-frame" src=""></iframe>

  <!-- Black Fade Overlay -->
  <div id="iframe-fade"></div>

  <script>
    const loadingText = document.getElementById("loading-text");
    const loader = document.getElementById("loader");
    const audio = document.getElementById("bg-music");
    const gameFrame = document.getElementById("game-frame");
    const fadeOverlay = document.getElementById("iframe-fade");

    let percent = 0;
    const duration = 2000; // 2 seconds
    const intervalTime = duration / 100;

    const loadingInterval = setInterval(() => {
      percent++;
      loadingText.textContent = `Loading... ${percent}%`;

      if (percent >= 100) {
        clearInterval(loadingInterval);

        setTimeout(() => {
          loadingText.textContent = "Click anywhere to start Eaglercraft Marketplace";
          loadingText.classList.add("animated-text");
        }, 400);
      }
    }, intervalTime);

    function startExperience() {
      if (percent < 100) return;

      audio.play().catch(err => {
        console.log("Audio play blocked:", err);
      });

      loader.classList.add("fade-out");

      setTimeout(() => {
        loader.style.display = "none";
        gameFrame.src = "site/site.html"; // âœ… Load from 'site' folder
        gameFrame.style.display = "block";

        setTimeout(() => {
          fadeOverlay.style.opacity = "0";
        }, 400);
      }, 500);

      document.removeEventListener("click", startExperience);
    }

    document.addEventListener("click", startExperience);
  </script>
</body>
</html>
