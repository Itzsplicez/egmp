      background-color: #232323;
      font-family: Arial, sans-serif;

    .section {
      padding: 20px;
    }
    .section h2 {
      display: flex;
      justify-content: space-between;

      color: #1e90ff;

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 10px;
    }
    .placeholder {
      background-color: #3a3a3a;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .placeholder:hover {
      transform: scale(1.05);
    }
  </style>
</head>
