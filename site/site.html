<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #232323;
      font-family: Arial, sans-serif;
      color: white;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
    }
    .view-more {
      font-size: 16px;
      color: #1e90ff;
      text-decoration: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 10px;
    }
    .placeholder {
      background-color: #3a3a3a;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .placeholder:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Skins <a href="#" class="view-more">View More</a></h2>
    <div class="grid">
      <div class="placeholder">
        <a href="#" onclick="downloadFile('skins1.jpg'); return false;">
          <img src="images/skins1.jpg" alt="Skin 1">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('skins2.jpg'); return false;">
          <img src="images/skins2.jpg" alt="Skin 2">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('skins3.jpg'); return false;">
          <img src="images/skins3.jpg" alt="Skin 3">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('skins4.jpg'); return false;">
          <img src="images/skins4.jpg" alt="Skin 4">
        </a>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Servers <a href="#" class="view-more">View More</a></h2>
    <div class="grid">
      <div class="placeholder">
        <a href="#" onclick="downloadFile('servers1.jpg'); return false;">
          <img src="images/servers1.jpg" alt="Server 1">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('servers2.jpg'); return false;">
          <img src="images/servers2.jpg" alt="Server 2">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('servers3.jpg'); return false;">
          <img src="images/servers3.jpg" alt="Server 3">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('servers4.jpg'); return false;">
          <img src="images/servers4.jpg" alt="Server 4">
        </a>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Texture Packs <a href="#" class="view-more">View More</a></h2>
    <div class="grid">
      <div class="placeholder">
        <a href="#" onclick="downloadFile('texturepacks1.jpg'); return false;">
          <img src="images/texturepacks1.jpg" alt="Texture Pack 1">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('texturepacks2.jpg'); return false;">
          <img src="images/texturepacks2.jpg" alt="Texture Pack 2">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('texturepacks3.jpg'); return false;">
          <img src="images/texturepacks3.jpg" alt="Texture Pack 3">
        </a>
      </div>
      <div class="placeholder">
        <a href="#" onclick="downloadFile('texturepacks4.jpg'); return false;">
          <img src="images/texturepacks4.jpg" alt="Texture Pack 4">
        </a>
      </div>
    </div>
  </div>

  <script>
    function downloadFile(filename) {
      var link = document.createElement('a');
      link.href = 'images/rootdownload/' + filename; // Path to the download folder
      link.setAttribute('download', filename); // Make it trigger download
      var newWindow = window.open('about:blank', '_blank'); // Open a blank page

      // Trigger the download in the new window
      newWindow.document.body.appendChild(link);
      link.click();
      newWindow.document.body.removeChild(link);
      newWindow.close(); // Close the window after the download is triggered
    }
  </script>
</body>
</html>
